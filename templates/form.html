<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #444;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #6c63ff;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #6c63ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #5a54e8;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2c2c2c;
    }

    @media (max-width: 600px) {
      form {
        padding: 25px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <form action="{{url_for('predict_datapoint')}}" method="POST">
    <h2><i class="fa-solid fa-gem"></i> Diamond Price Predictor</h2>

    <div class="form-group">
      <label for="carat">Carat:</label>
      <input type="text" id="carat" name="carat" placeholder="e.g., 0.75">
    </div>

    <div class="form-group">
      <label for="depth">Depth:</label>
      <input type="text" id="depth" name="depth" placeholder="e.g., 61.5">
    </div>

    <div class="form-group">
      <label for="table">Table:</label>
      <input type="text" id="table" name="table" placeholder="e.g., 57.0">
    </div>

    <div class="form-group">
      <label for="x">Length (x):</label>
      <input type="text" id="x" name="x" placeholder="e.g., 5.73">
    </div>

    <div class="form-group">
      <label for="y">Width (y):</label>
      <input type="text" id="y" name="y" placeholder="e.g., 5.67">
    </div>

    <div class="form-group">
      <label for="z">Height (z):</label>
      <input type="text" id="z" name="z" placeholder="e.g., 3.52">
    </div>

    <div class="form-group">
      <label for="cut">Cut:</label>
      <select id="cut" name="cut">
        <option value="">--Select Cut--</option>
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Color:</label>
      <select id="color" name="color">
        <option value="">--Select Color--</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </div>

    <div class="form-group">
      <label for="clarity">Clarity:</label>
      <select id="clarity" name="clarity">
        <option value="">--Select Clarity--</option>
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
      </select>
    </div>

    <input type="submit" value="Predict Price">

    <div class="result">
      {{final_result}}
    </div>
  </form>

</body>
</html>
